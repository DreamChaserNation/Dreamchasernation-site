/* === Hero Background Slideshow (ghosted) === */
.hero{ position:relative; overflow:hidden; }
.hero .hero-slideshow{
  position:absolute; inset:0; z-index:0;
}
.hero .hero-slideshow .slide{
  position:absolute; inset:0;
  background-position:center;
  background-size:contain; background-position:center; background-repeat:no-repeat;
  background-repeat:no-repeat;
  opacity:0; 
  transition: opacity 900ms ease;
  filter: saturate(0.9) brightness(0.8) contrast(1.05) blur(0px);
}
.hero .hero-slideshow .slide.show{ opacity:0.36; } /* ghosted */
.hero .hero-slideshow::after{content:"";position:absolute;inset:0;pointer-events:none;background:linear-gradient(90deg,rgba(80,40,140,0.42) 0%,rgba(18,18,28,0.88) 20%,rgba(18,20,28,0.75) 35%,rgba(255,210,80,0.10) 50%,rgba(18,20,28,0.75) 65%,rgba(12,22,32,0.88) 80%,rgba(20,160,180,0.38) 100%);}
